<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        :root {
            --primary: #e44d6c;
            --primary-dark: #b8004c;
            --secondary: #fff0f6;
        }

        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(120deg, #fff0f6 0%, #f8f6fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            margin: 0;
        }

        .auth-container {
            background: #fff;
            border-radius: 1.5rem;
            box-shadow: 0 8px 40px 0 rgba(228,77,108,0.13);
            display: flex;
            overflow: hidden;
            max-width: 1000px;
            width: 100%;
            min-height: 600px;
            margin: 1rem;
            animation: fadeIn 0.8s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .auth-visual {
            background: linear-gradient(135deg, var(--primary) 60%, var(--secondary) 100%);
            color: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .auth-visual::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(228,77,108,0.1) 0%, rgba(255,255,255,0.1) 100%);
            z-index: 1;
        }

        .auth-visual img {
            width: min(180px, 100%);
            margin-bottom: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.15);
            object-fit: cover;
            position: relative;
            z-index: 2;
        }

        .auth-visual h2 {
            font-weight: 700;
            font-size: clamp(1.8rem, 4vw, 2.2rem);
            margin-bottom: 1rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .auth-visual p {
            font-size: clamp(1rem, 2vw, 1.1rem);
            opacity: 0.93;
            text-align: center;
            position: relative;
            z-index: 2;
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-form-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: clamp(1.5rem, 4vw, 2.5rem);
            background: #fff;
        }

        .nav-tabs {
            border: none;
            margin-bottom: 2rem;
            display: flex;
            gap: 1rem;
        }

        .nav-tabs .nav-link {
            color: var(--primary);
            font-weight: 600;
            border: 2px solid transparent;
            border-radius: 0.7rem;
            padding: 0.75rem 2rem;
            transition: all 0.3s ease;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        .nav-tabs .nav-link.active {
            background: var(--primary);
            color: #fff;
            border: 2px solid var(--primary);
        }

        .nav-tabs .nav-link:hover:not(.active) {
            border-color: var(--primary);
            background: var(--secondary);
        }

        .form-control {
            padding: 0.75rem 1rem;
            border-radius: 0.7rem;
            border: 2px solid #e1e1e1;
            font-size: clamp(0.9rem, 2vw, 1rem);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(228,77,108,0.15);
        }

        .input-group .form-control {
            border-right: none;
        }

        .input-group-text {
            background: #fff;
            border: 2px solid #e1e1e1;
            border-left: none;
            border-radius: 0 0.7rem 0.7rem 0;
            padding: 0.75rem 1rem;
            color: #666;
        }

        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 0.7rem;
            font-weight: 600;
            font-size: clamp(1rem, 2vw, 1.1rem);
            letter-spacing: 0.02em;
            padding: 0.75rem 1.5rem;
            box-shadow: 0 4px 15px rgba(228,77,108,0.2);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(228,77,108,0.25);
        }

        .auth-form-section h3 {
            color: var(--primary);
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: clamp(1.5rem, 3vw, 1.8rem);
        }

        .form-label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: clamp(0.9rem, 2vw, 1rem);
        }

        /* Responsive Breakpoints */
        @media (max-width: 991.98px) {
            .auth-container {
                flex-direction: column;
                min-height: auto;
                margin: 0.5rem;
            }

            .auth-visual {
                padding: 2rem 1rem;
            }

            .auth-visual br {
                display: none;
            }

            .auth-form-section {
                padding: 2rem 1.5rem;
            }
        }

        @media (max-width: 575.98px) {
            body {
                padding: 0.5rem;
            }

            .auth-container {
                margin: 0;
                border-radius: 1rem;
            }

            .auth-visual {
                padding: 1.5rem 1rem;
            }

            .auth-visual img {
                width: 140px;
                margin-bottom: 1.5rem;
            }

            .auth-form-section {
                padding: 1.5rem 1rem;
            }

            .nav-tabs .nav-link {
                padding: 0.5rem 1rem;
            }

            .form-control, .input-group-text {
                padding: 0.6rem 0.8rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(120deg, #1a1a1a 0%, #2d2d2d 100%);
            }

            .auth-container {
                background: #2d2d2d;
            }

            .auth-form-section {
                background: #2d2d2d;
            }

            .form-control {
                background: #1a1a1a;
                border-color: #3d3d3d;
                color: #fff;
            }

            .input-group-text {
                background: #1a1a1a;
                border-color: #3d3d3d;
                color: #fff;
            }

            .form-label {
                color: #fff;
            }

            .auth-form-section h3 {
                color: var(--secondary);
            }

            .nav-tabs .nav-link:not(.active) {
                color: var(--secondary);
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-visual">
            <img src="img/aniyah-logo.jpg" alt="Aniyah Logo">
            <h2>Welcome Back!</h2>
            <p>Sign in or create an account to shop the latest trends in kurtis.</p>
            <p>Enjoy exclusive offers and a seamless shopping experience.</p>
        </div>
        <div class="auth-form-section">
            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#login" type="button">Login</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#register" type="button">Register</button>
                </li>
            </ul>

            <div class="alert alert-danger" id="errorMessage" style="display: none;"></div>

            <div class="tab-content">
                <!-- Login Form -->
                <div class="tab-pane fade show active" id="login">
                    <h3>Login</h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="loginEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="loginPassword" required>
                                <button type="button" class="btn btn-outline-secondary toggle-password">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Login</button>
                    </form>
                </div>

                <!-- Register Form -->
                <div class="tab-pane fade" id="register">
                    <h3>Create a New Account</h3>
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="registerName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="registerName" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerEmail" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPhone" class="form-label">Phone Number (India)</label>
                            <div class="input-group">
                                <span class="input-group-text">+91</span>
                                <input type="tel" class="form-control" id="registerPhone" pattern="[0-9]{10}" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="registerPassword" required>
                                <button type="button" class="btn btn-outline-secondary toggle-password">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/login.js"></script>
</body>
</html>
