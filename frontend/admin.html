<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Kurtis E-commerce</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, html { height: 100%; }
        .admin-login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd1dc 0%, #ff758c 100%);
            padding: 1rem;
            font-family: 'Inter', Arial, sans-serif;
        }
        .admin-login-card {
            background: #fff;
            padding: 3.2rem 2.5rem 2.5rem 2.5rem;
            border-radius: 32px;
            box-shadow: 0 8px 48px rgba(255,117,140,0.20);
            width: 100%;
            max-width: 430px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .admin-login-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #ff758c 60%, #ffd1dc 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.7rem;
            color: #fff;
            font-weight: 800;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 24px rgba(255,117,140,0.13);
        }
        .admin-login-logo i {
            font-size: 2.3rem;
        }
        .admin-login-title {
            font-size: 2rem;
            color: #ff4d6d;
            font-weight: 800;
            margin-bottom: 0.3rem;
            letter-spacing: 0.5px;
        }
        .admin-login-subtitle {
            font-size: 1.1rem;
            color: #888;
            margin-bottom: 1.7rem;
            font-weight: 500;
        }
        .admin-login-divider {
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #ffd1dc 0%, #ff758c 100%);
            border-radius: 2px;
            margin: 0 auto 2.3rem auto;
        }
        .admin-login-form {
            display: flex;
            flex-direction: column;
            gap: 1.3rem;
            width: 100%;
        }
        .admin-input-group {
            position: relative;
            text-align: left;
        }
        .admin-input-group i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: #b36b7d;
            font-size: 1.2rem;
            pointer-events: none;
        }
        .admin-input {
            width: 100%;
            padding: 1.1rem 1rem 1.1rem 2.8rem;
            border: 2px solid #ffb3c6;
            border-radius: 14px;
            font-size: 1.08rem;
            background: #fff;
            transition: all 0.2s;
            font-family: 'Inter', Arial, sans-serif;
            color: #333;
            box-shadow: 0 2px 8px rgba(255,117,140,0.04);
        }
        .admin-input:focus {
            border-color: #ff758c;
            outline: none;
            box-shadow: 0 0 0 4px rgba(255,117,140,0.13);
            background: #fff;
        }
        .admin-input::placeholder {
            color: #b36b7d;
            opacity: 1;
        }
        .admin-login-btn {
            background: linear-gradient(90deg, #ff758c 60%, #ffd1dc 100%);
            color: #fff;
            border: none;
            padding: 1.1rem;
            border-radius: 14px;
            font-size: 1.15rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.7rem;
            box-shadow: 0 4px 18px rgba(255,117,140,0.13);
            letter-spacing: 0.5px;
        }
        .admin-login-btn:hover {
            background: linear-gradient(90deg, #ff4d6d 60%, #ffd1dc 100%);
            transform: translateY(-1px) scale(1.02);
            box-shadow: 0 6px 24px rgba(255,77,109,0.13);
        }
        .admin-login-btn:active {
            transform: translateY(0) scale(1.0);
        }
        .admin-error {
            color: #ff4d6d;
            font-size: 0.98rem;
            margin-top: 0.5rem;
            display: none;
            background: rgba(255,77,109,0.08);
            border-radius: 8px;
            padding: 0.7rem 1rem;
        }
        @media (max-width: 600px) {
            .admin-login-card { padding: 2rem 0.7rem; }
        }
        .admin-panel {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Container -->
    <div class="admin-login-container" id="loginContainer">
        <div class="admin-login-card">
            <div class="admin-login-logo"><i class="fa-solid fa-user-shield"></i></div>
            <div class="admin-login-title">Kurtis Admin</div>
            <div class="admin-login-subtitle">Sign in to your admin dashboard</div>
            <div class="admin-login-divider"></div>
            <form class="admin-login-form" id="loginForm">
                <div class="admin-input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="admin-input" id="email" placeholder="Email" required>
                </div>
                <div class="admin-input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="admin-input" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="admin-login-btn">Login</button>
                <div class="admin-error" id="loginError"></div>
            </form>
        </div>
    </div>

    <!-- Admin Panel Container -->
    <div class="admin-panel" id="adminPanel">
        <aside class="admin-sidebar">
            <div class="logo">Kurtis Admin</div>
            <nav class="admin-nav" id="adminNav">
                <button class="admin-nav-btn" data-tab="dashboard"><i class="fa-solid fa-gauge"></i> Dashboard</button>
                <button class="admin-nav-btn" data-tab="products"><i class="fa-solid fa-box"></i> Products</button>
                <button class="admin-nav-btn" data-tab="orders"><i class="fa-solid fa-cart-shopping"></i> Orders</button>
                <button class="admin-nav-btn" data-tab="users"><i class="fa-solid fa-users"></i> Users</button>
                <button class="admin-nav-btn" data-tab="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
            </nav>
        </aside>
        <main class="admin-main">
            <header class="admin-header">
                <span class="admin-title">Admin Panel</span>
                <div class="admin-profile">
                    <span class="admin-avatar" id="adminAvatar">A</span>
                    <span id="adminName">Admin</span>
                </div>
            </header>
            <section class="admin-content" id="adminContent">
                <!-- Content rendered by JS -->
            </section>
        </main>
    </div>
    <script src="js/admin.js"></script>
</body>
</html>
